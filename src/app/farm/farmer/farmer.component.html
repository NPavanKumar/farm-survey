  <div class="table-concept">
    <input class="table-radio" type="radio" name="table_radio" id="table_radio_0" checked="checked"/>
    <div class="table-display" style="display: none;"> </div>
    <table>
      <thead>
        <tr>
          <th>Farm Code</th>
          <th>Name</th>
          <!-- <th>Village</th> -->
          <!-- <th>Supervisor</th> -->
          <th>Water Source</th>
          <th>Scheme</th>
          <th>Variety</th>
          <th>Actions</th>
          
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let farmer of farmers">
          <td>{{ farmer.Farm_Code}} </td>
          <td>{{ farmer.First_Name }} {{ farmer.Last_Name}} </td>
          <!-- <td>{{ farmer.village}} </td> -->
          <!-- <td>{{ farmer.supervisor}} </td> -->
          <td>{{ farmer.Water_Source}} </td>
          <td>{{ farmer.Scheme}} </td>
          <td>{{ farmer.Variety}} </td>
          <td>
            
            <button style="background: transparent;color: blue" [routerLink]="['/farm/farmer-details', farmer.Id]">
              <ion-icon name="pencil" style="font-size: 20px;"></ion-icon>
            </button>

            <button style="background: transparent;color:red">
              <ion-icon name="close-circle-outline" style="font-size: 20px;"></ion-icon>
            </button>

          </td>
        </tr>
     
      </tbody>
    </table>
    <div class="pagination">
      <label for="table_radio_0">&laquo; Previous</label>
      <label for="table_radio_0" id="table_pager_0">1</label>
      <label class="active" for="table_radio_1" id="table_pager_1">2</label>
      <label for="table_radio_2" id="table_pager_2">3</label>
      <label for="table_radio_3" id="table_pager_3">4</label>
      <label for="table_radio_4" id="table_pager_4">5</label>
      <label for="table_radio_2">Next &raquo;</label>
    </div>
    <input class="table-radio" type="radio" name="table_radio" id="table_radio_2"/>
    <div class="table-display">Showing 41 to 60
      of 95 items
    </div>
    
    
  </div>
</div>
